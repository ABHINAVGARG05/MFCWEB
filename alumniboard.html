  <script>
    const navItems = Array.from(document.querySelectorAll(".navitem"));
    const nav = document.querySelector(".nav");
    const navHover = document.querySelector(".nav-hover");

    function moveNavHover(x, y, width, height) {
      Object.assign(navHover.style, {
        left: `${x}px`,
        top: `${y}px`,
        width: `${width}px`,
        height: `${height}px`,
      });
    }

    nav.addEventListener("mousemove", function (event) {
      const navOffset = nav.getBoundingClientRect();
      const relativeX = event.clientX - navOffset.left;
      const relativeY = event.clientY - navOffset.top;

      const closestNavItem = navItems.reduce((closest, navItem) => {
        const rect = navItem.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const distance = Math.hypot(
          centerX - event.clientX,
          centerY - event.clientY
        );

        if (!closest || distance < closest.distance) {
          return {
            distance,
            centerX,
            centerY,
            width: rect.width,
            height: rect.height,
          };
        }

        return closest;
      }, null);

      moveNavHover(
        closestNavItem.centerX - navOffset.left,
        closestNavItem.centerY - navOffset.top,
        closestNavItem.width,
        closestNavItem.height
      );
      navHover.classList.add("visible");
    });

    nav.addEventListener("mouseleave", function () {
      navHover.classList.remove("visible");
    });
  </script>
  <script>
    const itemContainers = document.querySelectorAll(".itemcontainer");

    function updateRadialGradientPosition(container, x, y) {
      const radialGradient = container.querySelector(".radial-gradient");
      const rect = container.getBoundingClientRect();
      const offsetX = x - rect.left;
      const offsetY = y - rect.top;

      const distances = {
        left: offsetX,
        right: rect.width - offsetX,
        top: offsetY,
        bottom: rect.height - offsetY,
      };

      const closestSide = Object.keys(distances).reduce((min, side) => {
        return distances[side] < distances[min] ? side : min;
      });

      let gradientX = 0;
      let gradientY = 0;

      switch (closestSide) {
        case "left":
          gradientX = 0;
          gradientY = offsetY;
          break;
        case "right":
          gradientX = rect.width;
          gradientY = offsetY;
          break;
        case "top":
          gradientX = offsetX;
          gradientY = 0;
          break;
        case "bottom":
          gradientX = offsetX;
          gradientY = rect.height;
          break;
      }

      const centerX = gradientX - radialGradient.offsetWidth / 2;
      const centerY = gradientY - radialGradient.offsetHeight / 2;

      radialGradient.style.transform = `translate(${centerX}px, ${centerY}px)`;
    }

    itemContainers.forEach((container) => {
      container.addEventListener("mousemove", (event) => {
        updateRadialGradientPosition(container, event.clientX, event.clientY);
      });
    });
  </script>
